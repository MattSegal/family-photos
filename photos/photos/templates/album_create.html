{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <p><strong>Create a new album:</strong></p>
    <form action="/album/" method="post">
        {% csrf_token %}
        {{ form.name }}
        <input type="submit" value="Submit">
    </form>

    {% if form.non_field_errors %}
        <p>{{ form.non_field_errors }}</p>
    {% endif %}

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/create_album.js' %}"></script>
{% endblock %}

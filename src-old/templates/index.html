{% extends "_layout.html" %}

{% block content %}
{% for album in albums %}
    <div class="page-wrapper">
        <h1 class="album-title">
            <a href="{{album.url}}">{{album.name}}</a>
            <hr>
        </h1>
    </div>
    <div class="images page-wrapper">
    {% for image in album.thumbnails %}
        <img
            class="thumb"
            height="{{image.height}}px"
            width="{{image.width}}px"
            src="{{image.thumb_url}}"
        />
    {% endfor%}
    </div>
{% endfor%}
<div id="display-modal"><img id="display-image"/></div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
{% endblock %}

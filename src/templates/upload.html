{% extends "_layout.html" %}

{% block content %}
<div class="page-wrapper">
    <div id="upload-controls">
        <p><strong>Select album</strong></p>
        <select id="select-album">
            <option value="woo">woo</option>
            <option value="waa">waa</option>
            <option value="wee">wee</option>
        </select>
        <div id="new-album-link">
            <a href="/album">Create new album</a>
        </div>
        <p id="status"><strong>Select image(s) to upload</strong></p>
        <input type="file" multiple id="file-input">
    </div>
    <div id="upload-list"></div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{url_for('static', filename='js/upload.js')}}"></script>
{% endblock %}

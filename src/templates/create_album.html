{% extends "_layout.html" %}

{% block content %}
<div class="page-wrapper">
    <p><strong>Create a new album:</strong></p>
    <form action="/api/album" method="post">
        <input type="text" name="name" placeholder="Eg. USA Trip">
        <input type="submit" value="Submit">
    </form>
    <p id="new-album-results"></p>
    <a href="#" id="new-album-link"></a>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{url_for('static', filename='js/upload.js')}}"></script>
{% endblock %}
